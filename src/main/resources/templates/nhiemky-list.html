<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Terms</title>
</head>
<body>
    <style>
        /* CSS for grid view */
        ul {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        li {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
<h1>List of Terms</h1>

<!-- Link to the home page -->
<a th:href="@{/}">Home</a>

<!-- List of Terms -->
<ul>
    <li th:each="nhiemKy : ${nhiemKys}">
        <a th:href="@{/nhiemky/phieus/{maNhiemKy}(maNhiemKy=${nhiemKy.maNhiemKy})}">
            <span th:text="${nhiemKy.maNhiemKy}"></span> - <span th:text="${nhiemKy.ttNhiemKy}"></span>
        </a>
        <!-- Add more properties as needed -->
    </li>
</ul>

<!-- Link to the form for creating a new Term -->
<a th:href="@{/nhiemky/create}">Create a New Term</a>

</body>
</html>
